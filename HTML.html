<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML (Level 3)</title>
  </head>

  <body>
    <form action="/action">
      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="banaba" value="banana" />
        <label for="banaba">Banana</label>
      </div>
      <br />
      <div>
        <input type="checkbox" name="sub" id="math" value="math" />
        <label for="math">Mathematics</label>
        <input type="checkbox" name="sub" id="sci" value="sci" />
        <label for="sci">Science</label>
        <input type="checkbox" name="sub" id="eng" value="eng" />
        <label for="eng">English</label>
      </div>
      <br />
      <div>
        <label for="profession">Choose Your Profession:</label>
        <select name="profession" id="profession">
          <option value="null" hidden>--Select Your Option--</option>
          <option value="student">Student</option>
          <option value="developer">Developer</option>
          <option>WebDeveloper</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
