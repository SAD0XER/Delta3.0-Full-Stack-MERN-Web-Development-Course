<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML (Level 3)</title>
</head>

<body>
    <form action="/action">
        <input><br> <!--By Default type is Text-->
        text <input type="text"><br>
        password <input type="password"><br>
        time <input type="time"><br>
        color <input type="color"><br>
        radio <input type="radio"> Female<br>
        checkbox <input type="checkbox"> Music<br>
        submit <input type="submit" value="Submit"><br>
        reset <input type="reset" value="Reset"><br>
        hidden <input type="hidden"><br>
        file <input type="file"><br>
        image <input type="image"><br>
        email <input type="email"><br>
        url <input type="url"><br>
        number <input type="number"><br>
        tel <input type="tel"><br>
        search <input type="search"><br>
        range <input type="range" min="0" max="100"><br>
        date <input type="date"><br>
        month <input type="month"><br>
        week <input type="week"><br>
        <!-- Deprecated -->
        <!--datetime <input type="datetime-local"><br>-->
    </form>
</body>

</html>
