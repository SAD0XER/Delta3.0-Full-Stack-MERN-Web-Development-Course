<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Simon Game: Play Online Simon Says Game</title>
  </head>

  <body>
    <h1>Simon Says Game</h1>
    <h2></h2>
    <h3>Press any key to start the game</h3>

    <div class="btn-container">
      <div class="line-one">
        <div class="btn green" id="green" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
      </div>
      <div class="line-two">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn blue" id="blue" type="button"></div>
      </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
  </body>
</html>
