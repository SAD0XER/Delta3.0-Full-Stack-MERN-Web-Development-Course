<body>

  <table border="">

  <!-- Question 2 -->
  <form>
    <label for="name">Name: </label>

    <br /><br />

    <label>Sex: </label>
    <input type="radio" name="sex" id="male`" value="male">

    <input type="radio" name="sex" id="female" value="female">
    <label for="sex">Female</label>
    <br /><br />

    <label for="country">Country: </label>
    <select name="country" id="country">
      <option value="null" hidden>Select an option</option>

      <option value="nepal">Nepal</option>
      <option value="USA">USA</option>
      <option value="canada">Canada</option>

    <label for="msg">Message: </label><br />

  <!-- Question 3 -->
  <h1>Feedback Form</h1>
  <form>
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="Write your name">
    <br /><br />

    <label for="email">Email: </label>
    <input type="text" name="email" id="email" placeholder="Write your Email">
    <br /><br />

    <label for="msg">Message: </label><br />
    <textarea name="msg" id="msg" rows="5" cols="30" value="null"></textarea>
    <br /><br />

    <label>Rate us out of 5: </label><br />

    <label for="one">1</label><br />
    <input type="radio" name="rateUs" id="two" value="2">
    <label for="two">2</label><br />
    <input type="radio" name="rateUs" id="three" value="3">
    <label for="three">3</label><br />
    <input type="radio" name="rateUs" id="four" value="4">

    <input type="radio" name="rateUs" id="five" value="5">
